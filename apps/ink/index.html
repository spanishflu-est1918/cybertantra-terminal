<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>॥ CYBERTANTRA ॥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }

        @keyframes slowPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes scrollDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        :root {
            --bg: #000000;
            --fg: #e0e0e0;
            --yellow: #ffe75c;
            --cyan: #30c1ff;
            --magenta: #ff36aa;
            --green: #4cbb17;
            --muted: #666666;
            --dim: #333333;
            --glow-intensity: 0.4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--saffron);
            color: var(--void);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Scrolling mantra background */
        #mantrabg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 200vh;
            overflow: hidden;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }

        #mantrabg-text {
            position: absolute;
            top: 0;
            left: -10px;
            width: calc(100% + 20px);
            height: 200%;
            font-size: 10px;
            word-break: break-all;
            font-family: 'JetBrains Mono', monospace;
            color: rgba(255, 231, 92, 0.06);
            line-height: 1.4;
            letter-spacing: 3px;
            animation: scrollDown 60s linear infinite;
        }

        /* CRT Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 3px;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 12px; }
        }

        /* CRT Flicker */
        .flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: rgba(255, 231, 92, 0.015);
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.85; }
            10% { opacity: 0.9; }
            20% { opacity: 0.85; }
            30% { opacity: 1; }
            40% { opacity: 0.95; }
            50% { opacity: 0.9; }
            60% { opacity: 1; }
            70% { opacity: 0.85; }
            80% { opacity: 0.9; }
            90% { opacity: 1; }
            100% { opacity: 0.85; }
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 998;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.4) 90%,
                rgba(0, 0, 0, 0.6) 100%
            );
        }

        /* RGB horizontal scan line - scoped to terminal */
        .rgb-scan {
            display: none; /* Moved to terminal container */
        }

        /* Legacy body pseudo-elements removed - using dedicated elements now */

        #terminal-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            height: calc(100dvh - 80px);
            max-height: 700px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid transparent;
            border-radius: 8px;
            background-clip: padding-box;
            box-shadow:
                0 0 60px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 231, 92, 0.08),
                0 0 80px rgba(48, 193, 255, 0.05),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Neon gradient border - thin + animated */
        #terminal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(
                from var(--border-angle, 0deg),
                var(--yellow),
                var(--magenta),
                var(--cyan),
                var(--magenta),
                var(--yellow)
            );
            border-radius: 10px;
            z-index: -1;
            opacity: 0.8;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            padding: 2px;
            animation: rotateBorder 6s linear infinite;
        }

        @property --border-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotateBorder {
            to { --border-angle: 360deg; }
        }

        /* Corner brackets */
        .bracket {
            position: absolute;
            font-size: 32px;
            color: var(--yellow);
            animation: blink 3s infinite;
            font-weight: 100;
            z-index: 20;
            text-shadow:
                0 0 5px var(--yellow),
                0 0 10px var(--yellow),
                0 0 20px rgba(255, 231, 92, 0.5);
        }
        .bracket-tl { top: 8px; left: 12px; }
        .bracket-tr { top: 8px; right: 12px; }
        .bracket-bl { bottom: 8px; left: 12px; }
        .bracket-br { bottom: 8px; right: 12px; }

        #terminal {
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
        }

        /* RGB scan line inside terminal */
        #terminal .rgb-scan-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            pointer-events: none;
            z-index: 100;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 54, 170, 0.4) 20%,
                rgba(255, 231, 92, 0.5) 50%,
                rgba(48, 193, 255, 0.4) 80%,
                transparent 100%
            );
            animation: rgb-scan-inner 3s linear infinite;
        }

        @keyframes rgb-scan-inner {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        .xterm {
            height: 100%;
            border-radius: 8px;
        }

        /* Loading state */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--cyan);
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: slowPulse 2s infinite;
            text-shadow: 0 0 10px var(--cyan);
        }

        #loading.hidden {
            display: none;
        }

        /* Footer */
        .footer {
            display: none; /* Hidden, replaced by controls */
        }

        /* Controls hint - below terminal */
        .controls {
            position: absolute;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--muted);
            letter-spacing: 2px;
            text-align: center;
            z-index: 50;
            white-space: nowrap;
        }

        .controls span {
            margin: 0 6px;
        }

        .controls .key {
            color: var(--yellow);
            font-weight: bold;
            margin-right: 2px;
        }

        @media (max-width: 768px) {
            .controls {
                display: none; /* Mobile uses nav buttons */
            }
        }

        /* CRT scanlines */
        #terminal::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0.4;
            z-index: 30;
        }

        /* Mobile bottom nav - always show on small screens via CSS */
        #mobile-nav {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--dim);
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            z-index: 200;
            gap: 12px;
            min-height: 65px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
        }

        /* Hide on large desktop only */
        @media (min-width: 1024px) {
            #mobile-nav {
                display: none;
            }
        }

        .nav-btn {
            background: rgba(255, 231, 92, 0.05);
            border: 1px solid var(--dim);
            color: var(--yellow);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            padding: 14px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-width: 50px;
            text-align: center;
        }

        .nav-btn:active,
        .nav-btn.active {
            background: var(--yellow);
            color: var(--bg);
            transform: scale(0.95);
            box-shadow: 0 0 15px var(--yellow);
        }

        .nav-btn.primary {
            background: rgba(48, 193, 255, 0.1);
            border-color: var(--cyan);
            color: var(--cyan);
            flex: 1;
            max-width: 120px;
        }

        .nav-btn.primary:active {
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
        }

        .nav-btn.secondary {
            background: rgba(255, 54, 170, 0.1);
            border-color: var(--magenta);
            color: var(--magenta);
            flex: 1;
            max-width: 120px;
        }

        .nav-btn.secondary:active {
            background: var(--magenta);
            box-shadow: 0 0 15px var(--magenta);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            html, body {
                height: 100%;
                height: 100vh;
                height: 100dvh; /* Use dynamic viewport height for mobile browsers */
                overflow: hidden;
                position: fixed;
                width: 100%;
            }

            body {
                padding: 0;
                align-items: stretch;
            }

            body::before {
                border-width: 2px;
            }

            body::after {
                background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.7) 100%);
            }

            #mantrabg {
                display: none;
            }

            #terminal-container {
                width: calc(100% - 16px);
                height: calc(100vh - 90px);
                height: calc(100dvh - 90px);
                max-width: none;
                max-height: none;
                margin: 8px;
                margin-bottom: 0;
                padding: 8px;
                border-radius: 6px;
                background: rgba(0, 0, 0, 0.95);
            }

            .bracket {
                font-size: 20px;
            }

            .bracket-tl { top: 4px; left: 6px; }
            .bracket-tr { top: 4px; right: 6px; }
            .bracket-bl { bottom: 4px; left: 6px; }
            .bracket-br { bottom: 4px; right: 6px; }

            .footer {
                display: none;
            }

            #terminal {
                position: relative;
            }

            .xterm {
                padding: 5px;
            }

            #terminal::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            #terminal-container {
                height: calc(100vh - 75px);
                height: calc(100dvh - 75px);
                padding: 4px;
            }

            .bracket {
                font-size: 16px;
            }

            .nav-btn {
                padding: 12px 20px;
                font-size: 11px;
                letter-spacing: 1px;
            }

            #mobile-nav {
                padding: 10px 12px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<!-- CRT Effects -->
<div class="scanlines"></div>
<div class="flicker"></div>
<div class="vignette"></div>
<div class="rgb-scan"></div>

<div id="mantrabg">
    <div id="mantrabg-text"></div>
</div>

<script>
    // Sanskrit mantras for background
    const mantras = [
        "ॐनमःशिवाय",
        "ॐमणिपद्मेहूं",
        "ॐगंगणपतयेनमः",
        "ॐऐंह्रींक्लीं",
        "ॐनमोभगवते",
        "OMNAMAHSHIVAYA",
        "SOHAM",
        "HAMSA",
        "SHIVOHAM",
        "TATTVAMASI",
        "AHAMBRAHMASMI",
        "SATCHITANANDA"
    ];
    const repeat = 500;
    let content = '';
    for (let i = 0; i < repeat; i++) {
        const shuffled = [...mantras].sort(() => Math.random() - 0.5);
        content += shuffled.join('');
    }
    document.getElementById('mantrabg-text').textContent = content + content;
</script>

<div id="terminal-container">
    <span class="bracket bracket-tl">॥</span>
    <span class="bracket bracket-tr">॥</span>
    <span class="bracket bracket-bl">॥</span>
    <span class="bracket bracket-br">॥</span>

    <div id="terminal">
        <div class="rgb-scan-inner"></div>
    </div>
    <div id="loading">Connecting...</div>

    <div class="controls">
        <span><span class="key">↑↓</span> select</span>
        <span><span class="key">SPACE</span> forward</span>
        <span><span class="key">ENTER</span> back</span>
        <span><span class="key">Q</span> quit</span>
    </div>
</div>

<nav id="mobile-nav">
    <button class="nav-btn" id="btn-up">▲</button>
    <button class="nav-btn" id="btn-down">▼</button>
    <button class="nav-btn secondary" id="btn-back">←</button>
    <button class="nav-btn primary" id="btn-forward">→</button>
</nav>

<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
<script>
    const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        || window.innerWidth <= 768;

    const term = new Terminal({
        cursorBlink: true,
        cursorStyle: 'block',
        fontFamily: '"Space Mono", "Fira Code", monospace',
        fontSize: isMobileDevice ? 12 : 15,
        lineHeight: 1.2,
        theme: {
            background: '#0a0a0a',
            foreground: '#e0d0c0',
            cursor: '#ffaa33',
            cursorAccent: '#0a0a0a',
            selectionBackground: '#ffaa3344',
            black: '#0a0a0a',
            red: '#ff7777',
            green: '#6dd835',
            yellow: '#ffef7c',
            blue: '#5ad4ff',
            magenta: '#ff66cc',
            cyan: '#5ad4ff',
            white: '#e0d0c0',
            brightBlack: '#808070',
            brightRed: '#ff9999',
            brightGreen: '#8ef050',
            brightYellow: '#fff59c',
            brightBlue: '#7ce4ff',
            brightMagenta: '#ff99dd',
            brightCyan: '#7ce4ff',
            brightWhite: '#ffffff'
        }
    });

    const fitAddon = new FitAddon.FitAddon();
    const webLinksAddon = new WebLinksAddon.WebLinksAddon();

    term.loadAddon(fitAddon);
    term.loadAddon(webLinksAddon);

    const terminalEl = document.getElementById('terminal');
    const loadingEl = document.getElementById('loading');

    term.open(terminalEl);

    // Fit after a short delay to ensure container is sized
    setTimeout(() => {
        fitAddon.fit();
    }, 100);

    // Refit on orientation change
    window.addEventListener('orientationchange', () => {
        setTimeout(() => fitAddon.fit(), 200);
    });

    // Connect WebSocket (path-aware for reverse proxy/funnel)
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const basePath = window.location.pathname.replace(/\/$/, ''); // Remove trailing slash
    const wsUrl = `${protocol}//${window.location.host}${basePath}/ws`;
    const ws = new WebSocket(wsUrl, ['tty']);  // ttyd requires 'tty' subprotocol

    ws.binaryType = 'arraybuffer';

    ws.onopen = () => {
        loadingEl.classList.add('hidden');
        term.focus();

        // ttyd protocol: pure JSON for initial handshake (NOT prefixed!)
        const dims = fitAddon.proposeDimensions();
        if (dims) {
            ws.send(JSON.stringify({ columns: dims.cols, rows: dims.rows }));
        }
    };

    ws.onmessage = (event) => {
        const data = event.data;
        if (typeof data === 'string') {
            // ttyd protocol: first char is message type
            const type = data[0];
            const payload = data.slice(1);
            if (type === '0') {
                term.write(payload);
            }
        } else if (data instanceof ArrayBuffer) {
            const bytes = new Uint8Array(data);
            // Command byte is ASCII: '0' = 48 for output
            if (bytes[0] === 48) {
                term.write(bytes.slice(1));
            }
        }
    };

    ws.onclose = () => {
        term.write('\r\n\x1b[38;5;242m[Connection closed]\x1b[0m\r\n');
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        term.write('\r\n\x1b[31m[Connection error]\x1b[0m\r\n');
    };

    term.onData((data) => {
        if (ws.readyState === WebSocket.OPEN) {
            ws.send('0' + data);  // ttyd protocol: '0' prefix for input
        }
    });

    window.addEventListener('resize', () => {
        fitAddon.fit();
        const dims = fitAddon.proposeDimensions();
        if (dims && ws.readyState === WebSocket.OPEN) {
            // ttyd resize: prefix '1' + JSON (after initial handshake)
            ws.send('1' + JSON.stringify({ columns: dims.cols, rows: dims.rows }));
        }
    });

    terminalEl.addEventListener('click', () => term.focus());

    // Mobile navigation
    const mobileNav = document.getElementById('mobile-nav');
    const btnUp = document.getElementById('btn-up');
    const btnDown = document.getElementById('btn-down');
    const btnBack = document.getElementById('btn-back');
    const btnForward = document.getElementById('btn-forward');

    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
            || window.innerWidth <= 768
            || ('ontouchstart' in window);
    }

    function updateMobileNav() {
        if (isMobile()) {
            mobileNav.classList.add('visible');
        } else {
            mobileNav.classList.remove('visible');
        }
    }

    updateMobileNav();
    window.addEventListener('resize', updateMobileNav);

    // Send keypress to terminal (ttyd protocol: '0' prefix for input)
    function sendKey(key) {
        if (ws.readyState === WebSocket.OPEN) {
            ws.send('0' + key);
        }
    }

    // Use touchstart for immediate response on mobile
    function addTouchHandler(btn, key) {
        let handled = false;

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handled = true;
            sendKey(key);
            btn.classList.add('active');
        }, { passive: false });

        btn.addEventListener('touchend', (e) => {
            e.preventDefault();
            btn.classList.remove('active');
        }, { passive: false });

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!handled) {
                sendKey(key);
            }
            handled = false;
        });
    }

    addTouchHandler(btnUp, '\x1b[A');     // Up arrow (escape sequence)
    addTouchHandler(btnDown, '\x1b[B');   // Down arrow
    addTouchHandler(btnBack, '\r');       // Enter
    addTouchHandler(btnForward, ' ');     // Space
</script>
</body>
</html>
